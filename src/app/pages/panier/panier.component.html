<app-header-not-transparent></app-header-not-transparent>

<div class="container">
  <div class="row">
    <div class="mt-5 card" style="width: 100%">
      <div class="card-header">
        <h5><dt>Mon panier</dt></h5>
      </div>
      <div class="row mb-4">
        <div class="ml-4 col mt-2">
          <dt>Formation</dt>
        </div>
        <div class="ml-4 col mt-2">
          <dt>Prix</dt>
        </div>
        <div class="ml-4 col mt-2">
          <dt>Action</dt>
        </div>
      </div>
      <div class="row" *ngFor="let p of panier; let i = index">
        <div class="ml-4 col mt-2">
          <dt>{{ p.nom }}</dt>
        </div>
        <div class="col mt-2">
          <dt>{{ p.prix }} DT</dt>
        </div>
        <div class="col mt-1 mb-1">
          <button (click)="delete(i)" type="button" class="btn btn-danger">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-trash-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"
              ></path>
            </svg>
          </button>
        </div>
        <hr />
      </div>
      <hr />
      <div class="row">
        <div class="ml-4 col mt-2">
          <dt>Somme total</dt>
        </div>
        <div class="col mt-2 mb-2">
          <dt>{{ somme }} DT</dt>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="float-right">
      <button
        type="submit"
        (click)="passerCommande(panier, somme)"
        class="btn btn-outline-info btn-round"
      >
        Payer {{ somme }} DT
      </button>
    </div>
  </div>
</div>
